<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitas - Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-500 p-3 rounded-lg">
                        <i class="fas fa-building text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Sistema de Visitas</h1>
                        <p class="text-gray-600">Registro digital de visitantes</p>
                    </div>
                </div>
                <div class="bg-green-100 px-4 py-2 rounded-full">
                    <span class="text-green-800 font-medium">
                        <i class="fas fa-calendar-day mr-2"></i>
                        {{ current_date }}
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-2">Registro de Visita</h2>
                        <p class="text-blue-100">Complete los datos del visitante</p>
                    </div>
                    <div class="bg-white/20 p-4 rounded-full">
                        <i class="fas fa-user-plus text-white text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="px-6 py-8">
                {% if error %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                        <p class="text-red-700">{{ error }}</p>
                    </div>
                </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Nombre Field -->
                    <div class="space-y-2">
                        <label class="flex items-center text-gray-700 font-medium">
                            <i class="fas fa-user mr-2 text-blue-500"></i>
                            Nombre completo
                        </label>
                        <input type="text" name="nombre" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="Ingrese el nombre del visitante">
                    </div>

                    <!-- RUT Field -->
                    <div class="space-y-2">
                        <label class="flex items-center text-gray-700 font-medium">
                            <i class="fas fa-id-card mr-2 text-blue-500"></i>
                            RUT
                        </label>
                        <input type="text" name="rut" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="Ej: 12.345.678-9">
                    </div>

                    <!-- Motivo Field -->
                    <div class="space-y-2">
                        <label class="flex items-center text-gray-700 font-medium">
                            <i class="fas fa-clipboard-list mr-2 text-blue-500"></i>
                            Motivo de la visita
                        </label>
                        <textarea name="motivo" required rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="Describa el motivo de la visita"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        <i class="fas fa-check-circle mr-2"></i>
                        Registrar Entrada
                    </button>
                </form>

                <!-- Navigation -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <a href="{% url 'lista_visitas' %}" 
                        class="flex items-center justify-center text-blue-600 hover:text-blue-800 font-medium transition duration-200">
                        <i class="fas fa-list mr-2"></i>
                        Ver listado de visitas del día
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-600">
        <p>Sistema desarrollado para evaluación de Programación Backend</p>
    </footer>
</body>
</html>
